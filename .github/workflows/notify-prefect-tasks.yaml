name: Notify Prefect Tasks

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

jobs:
  notify-prefect-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger prefect-tasks rebuild
        run: |
          echo "üîÑ azure_utils updated - triggering prefect-tasks rebuild..."
          
          response=$(curl -s -w "%{http_code}" -X POST https://api.github.com/repos/etwilson83/prefect-tasks/dispatches \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "event_type": "azure_utils_updated",
              "client_payload": {
                "azure_utils_commit": "${{ github.sha }}",
                "azure_utils_ref": "${{ github.ref }}",
                "triggered_by": "azure_utils_push"
              }
            }')
          
          # Extract status code (last 3 characters)
          status_code="${response: -3}"
          
          echo "üì° Response status code: $status_code"
          
          if [ "$status_code" = "204" ]; then
            echo "‚úÖ Repository dispatch sent to prefect-tasks successfully"
          else
            echo "‚ùå Failed to trigger prefect-tasks rebuild"
            echo "Status code: $status_code"
            echo "Response: $response"
            exit 1
          fi 